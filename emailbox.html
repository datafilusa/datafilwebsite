<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact us- Easy Tutorials Youtube Channel</title>
    <link rel="stylesheet" href="emailbox.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Exo+2:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
      <div class="container">
        <h1>Connect With Us</h1>
        <p> We would love to respond to your queries and help you succeed.<br>Feel free to get in touch with us.</p>
        <div class="contact-box">
          <div class="contact-left">
            <h3> Send your request</h3>
            <form>
              <div class ="input-row">
                <div class="input-group">
                  <label>Name</label>
                  <input type="text" placeholder ="john Amendo">
                </div>
                <div class="input-group">
                  <label>Phone</label>
                  <input type="text" placeholder ="+1 412 520 3231">
                </div>
              </div>
              <div class ="input-row">
                <div class="input-group">
                  <label>Email</label>
                  <input type="email" placeholder ="johnamendo@gmail.com">
                </div>
                <div class="input-group">
                  <label>Subject</label>
                  <input type="text" placeholder ="Product Demo">
                </div>
              </div>

              <label> Message </label>
              <textarea rows="5" placeholder="Your Message"></textarea>
              <button type="submit">SEND</button>
            </form>
        </div>
          
        <div class="contact-right">
          <h3>Reach Us</h3>

          <table>
            <tr>
              <td>Email</td>
              <td>contactus@example.com</td>
            </tr>
            <tr>
              <td>Phone</td>
              <td>+1 012 345 6789</td>
            </tr>
            <tr>
              <td>Address</td>
              <td>#212, Ground Floor, 7th cross <br>
              Some layout, Some Road, Koromangla<br>
              Bengaluru 560001
              </td>
            </tr>

          </table>
        </div>
      </div>
      </div>
  </body>
  </html>
